name: Python Behave

on:
  push:
    branches:
      - master  # Adjust the branch name as needed

jobs:
  build-test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Always use the latest stable version of Python 3

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Download Allure CLI
        Invoke-WebRequest -Uri 'https://github.com/allure-framework/allure-core/releases/latest/download/allure-commandline.zip' -OutFile 'allure.zip'
        
        # Extract Allure CLI
        Expand-Archive -Path 'allure.zip' -DestinationPath 'allure_temp'
        
        # Move Allure CLI files to appropriate directory
        Move-Item -Path 'allure_temp\*' -Destination '.\' -Force
    
        # Cleanup: Remove downloaded zip file and temporary directory
        Remove-Item -Path 'allure.zip'
        Remove-Item -Path 'allure_temp' -Recurse

    - name: Change directory and run tests
      run: |
        cd test_runners
        if (Test-Path "test_runner.bat") {
          .\test_runner.bat "features/feature1.feature" @Test1
        } else {
          Write-Host "test_runner.bat not found."
          exit 1
        }
